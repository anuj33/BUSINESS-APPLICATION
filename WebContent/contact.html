<div class="container">
    <div class="col-lg-6">
        <form class="form-horizontal" role="form" action="SignUp" method="post">
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label"> NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="name" placeholder=" NAME">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">USER NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="username" placeholder=" USERNAME">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">FIRM NAME</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  name="firmname" placeholder=" FIRMNAME">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">GST NO.</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="GST NO." name="gstn">
                </div>
            </div>

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label" >ADDRESS</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="House/Flat No., Building name" name="address1">
                    <input type="text" class="form-control" placeholder="City" name="address2">
                    <input type="number" class="form-control" placeholder="Pincode" name="address3">
                    <input type="text" class="form-control" placeholder="Landmark" name="address4">

                </div>
            </div>


            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">BANK DETAILS</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Account no." name="bd1">
                    <input type="text" class="form-control" placeholder="IFSC code" name="bd2">
                    <input type="number" class="form-control" placeholder="Pincode" name="bd3">

                </div>
            </div>



            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">PHONE NUMBER</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" placeholder="Mobile no." name="mobile">
                    <input type="number" class="form-control" placeholder="Landline no." name="Landline">
                </div>
            </div>
            <!--<div class="form-group">-->
                <!--<label for="inputEmail3" class="col-sm-2 control-label">TIN NO.</label>-->
                <!--<div class="col-sm-10">-->
                    <!--<input type="number" class="form-control" placeholder="TIN NO." name="tinn">-->
                <!--</div>-->
            <!--</div>-->

            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email" name="email">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"  name="ePayment"> Reminder for employee payment
                        </label>
                    </div>
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="oDelivery"> Reminder for Order Delivery
                        </label>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="fService"> Feedback Service
                        </label>
                    </div>
                </div>
            </div>



            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Tracking Service
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">Submit</button>
                </div>
            </div>
        </form>
    </div>

</div>
